<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/bef0d87942.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
    <section class="main">
        <div class="logo">
            <img src="logo.svg" alt="">
        </div>
        <div class="text">
            <h1> We are launching <b>soon!</b></h1>
            <h2>Subscribe and get notified</h2>
        </div>
        <form action="" id="form">
            <input type="text" type="email" id="email" placeholder="Your Email Adress...">
            <button class="btn" id="submit" type="submit">Notify Me</button>
        </form>
        <div class="img-div">
            <img src="illustration-dashboard.png" alt="">
        </div>
        <div class="icons">
            <ul>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
            </ul>
            <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
        </div>
    </section>
 

  

  

 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luis Le Paih</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
